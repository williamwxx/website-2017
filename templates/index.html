<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务监控系统</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        td{
            vertical-align: middle !important;
        }
        th{
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				业务监控系统
			</h3>
			<table class="table table-condensed table-bordered">
				<thead>
					<tr>
						<th rowspan="2">
							系统名称
						</th>
                        <th rowspan="2">
                            URL
						</th>
                        <th rowspan="2">
							系统状态
						</th>
						<th rowspan="2">
                            主机
						</th>
						<th colspan="2">
                            系统详情
						</th>
					</tr>
                  <th >IP地址</th>
                   <th>状态</th>
				</thead>
				<tbody>
                {% for foo in list %}
					<tr class="success">
						<td  rowspan="{{ foo.ipnum }}">
                            <a href="{% url 'index' %}">{{ foo.host }}</a>
						</td>
                        	<td rowspan="{{ foo.ipnum }}">
							{{ foo.url }}
						</td>
                        	<td rowspan="{{ foo.ipnum }}">
							{{ foo.status }}
						</td>
                        	<td center rowspan="{{ foo.ipnum }}">
							{{ foo.hostsum }}
						</td>
                        </tr>
             {% for key,value in foo.iplist.items%}
               <tr class="success">
                        <td>
							{{ key }}
						</td>
                        <td>
                            {{ value }}
						</td>
                   </tr>
                {% endfor %}

                {% endfor %}






				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
